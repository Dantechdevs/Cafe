
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atalanta Cafe - Kitchen</title>
<style>
    /* CSS styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2ecc71; /* Green background color */
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h2 {
        text-align: center;
    }

    .utensils {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .utensil {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <button type="submit">Login</button>
    </form>

    <header>
        <h1>Atalanta Cafe - Kitchen</h1>
    </header>

    <h2>Chef's Basic Cooking Materials:</h2>
    <div class="utensils">
        <div class="utensil">Knife</div>
        <div class="utensil">Cutting Board</div>
        <div class="utensil">Pot</div>
        <div class="utensil">Pan</div>
        <div class="utensil">Spatula</div>
        <div class="utensil">Whisk</div>
        <div class="utensil">Mixing Bowl</div>
        <div class="utensil">Measuring Cups</div>
        <div class="utensil">Wheat Flour</div>
        <div class="utensil">Oil</div>
        <div class="utensil">Salt</div>
        <div class="utensil">Baking Flour</div>
        <div class="utensil">Baking Powder</div>
    </div>
</div>

</script>
</body>
</html>
